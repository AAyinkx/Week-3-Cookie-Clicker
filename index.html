<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <!-- Font Awesome Icons style sheet  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/font-awesome.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- title font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />

    <title>Cookie Clicker</title>
  </head>
  <body>
    <h1>Cookie Clicker <i class="fa-solid fa-cookie-bite"></i></h1>
    <div id="main-container">
      <div id="number-of-cookies"></div>
      <div id="cookies-per-second"></div>
      <div id="cookie-container">
        <img id="cookie" alt="Cookie to click" src="./Media/Cookie.png" />
      </div>
    </div>

    <div id="error-message">Not eneough Cookies</div>
    <div id="upgrades-container"></div>
  </body>
</html>
