<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Font Awesome Icons style sheet  -->
    <script
      src="https://kit.fontawesome.com/5d4d1c054f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- title font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->

    <link rel="icon" type="image/x-icon" href="./Media/Cookie.png" />
    <script src="./script.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <h1>Cookie Clicker</h1>
      </div>

      <div id="secondary-container">
        <div id="number-of-cookies"></div>
        <div id="cookies-per-second"></div>
        <div id="cookie-container">
          <img id="cookie" alt="Cookie to click" src="./Media/Cookie.png" />
        </div>
        <button id="reset">
          RESET <i class="fa-solid fa-rotate-right"></i>
        </button>

        <div id="menu">
          <div id="muted-container">
            <button id="muted" aria-label="Sound toggle">
              <i id="muted-icon" class="fa-solid fa-volume-high"></i>
            </button>
          </div>
          <div id="toggle">
            <button id="cookie-toggle" aria-label="Change the cookie image">
              <i class="fa-solid fa-cookie"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="error-message">Not enough Cookies!</div>
    </div>
    <div id="upgrades-container"></div>
  </body>
</html>
